// common cfgs shared by all the profiles

sv_consistency 0
sv_steamgroup 111111111 // need 'sv_steamgroup fixer' to work
sv_steamgroup_exclusive 1 // public people will be able to join the server only if it has players.

sm_cvar sv_region "255"
sm_cvar sv_allow_lobby_connect_only "0"
sm_cvar director_afk_timeout "40"

// Allowd gamemode
sm_cvar sv_gametypes "coop,realism,mutation4"
sm_cvar mp_gamemode "coop"

// Execute ban files
exec banned_user.cfg
exec banned_ip.cfg
writeid
writeip
